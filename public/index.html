<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>Cats Paradise</title>
    <style>
       *{
        box-sizing: border-box;
        padding: 0;
        margin: 0;

      }
      .root{
                min-height: 100%;
                position: relative;
                
            }
      html,
      body{
            height: 100vh;
            line-height: 1.5;
            font-family: 'Montserrat';
            font-weight: 300;
            color: black;
            
          }
        header{
            padding: 70px;
            background: #6247cc;
            border: 1px solid white;
            

        }
        .header-wrapper{
          width: 101%;
          /*margin: 2px auto;*/
          text-align: center;
          padding-top: 10px;
          height: 550px;
          

        }
        .header-wrapper h1{
          font-family: Georgia, 'Times New Roman', Times, serif;
          font-size: 70px;
          color: #6cf;
        }
        .header-wrapper h2{
          font-family: cursive;
          font-size: 40px;

        }
        .header-wrapper h3{
          font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
          font-size: 40px;
          color:black;
        }
        .App ul li{
              width: 120px;
              
              flex: auto;
              flex-direction: row;
              
        }
        .App{
          border:1px solid gray;
          
        }
        
        
       
        .main-wrapper1{
                width: 100%;
                margin:2px auto;
                padding: 30px;
                text-align: center;
        }
        main{
                padding: 10px;
                padding-bottom: 60px;
                height: 1550px;
                text-align: center;
                position: relative;
            }
      
          
        
        .main-wrapper1 .user-card1{
          /*border:1px solid gray;*/
          width:70%;
          height: 3500px;
          padding: 30px;
          left: 0;
          top: 0;
          bottom: 0;
          right: 0;
          margin: auto;
          box-shadow: 0 5px 15px rgba(0, 0, 0, .5);
          
          
        }
        
       
        .user-card1 img{
          height: 3000px;
          width: 2500px;
        }
      
        .user-card1 h1,h2,h3,h4{
          text-align: left;
        }
       
        .user-card1 p{
          font-size: 45px;
          font-weight: 400;
        }
        
       


          
          
    </style>
     
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
